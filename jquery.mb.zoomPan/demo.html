<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>mb.zoomPan.experiment</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <style type="text/css">


        body{
            margin: 0;
            padding: 40px;
            white-space: inherit;
            background: #ffcc00;
            font: 16px/19px 'Ubuntu Mono', sans-serif;
        }
        a{
            color: white;
            text-decoration: none;
        }
        a:hover{
            color: #000000;
            text-decoration: none;
        }

        #wrapper{
            position: relative;
            padding: 50px;
            margin: auto;
            width:900px;
        }
        h1{
            margin-bottom: 40px;
        }
        #demo{
            font: 0/0 'Ubuntu Mono', sans-serif;
        }
        
        .imagePanWrapper {
            background: #000;
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script type="text/javascript" src="inc/jquery.mb.zoomPan.js"></script>

    <script type="text/javascript">
        $(function(){
            if (self.location.href == top.location.href){
                var logo=$("<a href='http://pupunzi.com' style='position:absolute;top:10px;left:10px;z-index:1000'><img id='logo' border='0' src='http://pupunzi.com/images/logo.png' alt='mb.ideas.repository'></a>");
                $("#wrapper").append(logo);
                $("#logo").fadeIn();
            }

            $("#wrapper #demo img").zoomPan({
                startScale:2,
                minScale:.5,
                maxScale:1.2,
                cWidth:800,
                cHeight:200,
                velocity:[7000,14000],
                type:"ease",
                display:"inline-block"
            });
        });

    </script>
</head>
<body>
<a href="https://github.com/pupunzi"><img style="width:100px; position: absolute; top: 20px; right: 20px; border: 0; z-index: 1000" src="http://upload.wikimedia.org/wikipedia/commons/b/b3/GitHub.svg" alt="Fork me on GitHub"></a>

<div id="wrapper">
    <h1>jquery.mb.zoomPan experiment</h1>
    <div id="demo">
        <img src="elements/01.jpg" data-width="300" >
        <img src="elements/02.jpg" data-width="500" >
        <img src="elements/03.jpg" ><br>
        <img src="elements/04.jpg" data-width="600" >
        <img src="elements/06.jpg" data-width="200" >
    </div>
    <p>fork it on <a href="https://github.com/pupunzi/jquery.mb.zoomPan">gitHub</a></p>
    <p>back to <a href="http://pupunzi.github.com">pupunzi experiments</a></p>
</div>
